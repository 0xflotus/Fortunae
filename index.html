            <div class="inner-rectangle-3"></div>

            <div class="inner-rectangle-2"></div>
            <div class="inner-rectangle-3"></div>
            <div class="inner-rectangle-4"></div>
          </div>
        </section>
      </div>
      <div class="middle">
        <section>
          <header>Recommendations</header>
          <ul id="recommendation-list"></ul>
        </section>
        <section class="chart">
