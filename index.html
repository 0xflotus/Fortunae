<!DOCTYPE html>
<html style="border-radius: 5px;">

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

  <link rel="stylesheet" type="text/css" href="./client/css/style.css" />
  <title>Fortunae</title>
</head>

<body>
  <div id="form-container">
    <form id="item-form"></form>
  </div>
  <button id="minimize-window">
    <img src="./client/images/minimize.svg" width="12px" alt="minimize" />
  </button>
  <button id="close-window">
    <img src="./client/images/close.svg" width="12px" alt="close" />
  </button>
  <div class="application-nav"></div>
  <div class="container">
    <div class="top">
      <section id="section-1" data-section="1">
        <header>
          Funds
          <button id="child-window" class="header"></button>
        </header>
        <ul id="item-list-1"></ul>
        <button id="1" class="add-item" data-title="Current Funds">
          Add Fund [+]
        </button>
        <div id="item-chart-1" class="item-chart"></div>
      </section>
      <section id="section-2" data-section="2">
        <header>
          Expenses
          <button id="radar-button" class="header"></button>
        </header>
        <ul id="item-list-2"></ul>
        <button id="2" class="add-item" data-title="Expenses">
          Add Expense [+]
        </button>
        <div id="item-chart-2" class="item-chart"></div>
      </section>
      <section id="section-3" data-section="3">
        <header>
          Debts
          <button id="burndown-button" class="header"></button>
        </header>
        <ul id="item-list-3"></ul>
        <button id="3" class="add-item" data-title="Debt Calculator">
          Add Debt [+]
        </button>
        <div id="item-chart-3" class="item-chart"></div>
      </section>
      <section id="section-4" data-section="4">
        <header>
          Incomes
          <button id="sankey-button" class="header"></button>
        </header>
        <ul id="item-list-4"></ul>
        <button id="4" class="add-item" data-title="Income Calculator">
          Add Income [+]
        </button>
        <div id="item-chart-4" class="item-chart"></div>
      </section>
    </div>
    <div class="middle">
      <section>
        <header>Recommendations</header>
        <ul id="recommendation-list"></ul>
      </section>
      <section class="chart">
        <div class="chart-outer">
          <header>Trend Data</header>
          <div class="chart-inner hidden">
            <div id="line"></div>
          </div>
        </div>
      </section>
      <section class="last">
        <div class="bordered">
          <header>Budget</header>
          <ul id="item-list-5"></ul>
          <button id="5" class="add-item" data-title="Needs">
            Add Item [+]
          </button>
          <div id="item-chart-5" class="item-chart"></div>
        </div>
      </section>
    </div>

    <footer>
      <header>History</header>
      <svg width="920" height="30">
        <g id="g-1"></g>
      </svg>
      <div id="tome">
        <button id="tome-button">Tome [?]</button>
      </div>
      <div id="timestamp"></div>

    </footer>

    <div id="calculator-modal" class="modal">
      <div class="modal-calculator-content">
        <button id="modal-calculator-close"></button>
        <form id="modal-calculator-form">
          <div class="form-group" id="modal-calculator-footer">
            <input type="button" id="form-calculator-edit-submit" value="Edit [/]" />
            <input type="button" id="form-calculator-submit" value="Save New [+]" />
            <input type="button" id="form-calculator-cancel" value="Cancel [-]" />
          </div>
        </form>
      </div>
    </div>
    <div id="dialog" class="dialog">
      <button id="dialog-close"></button>
      <header> Are you sure?</header>
      <p>This will delete the financial record permanently.</p>
      <input type="button" id="dialog-confirm" value="Yes [âœ“]" />
      <input type="button" id="dialog-cancel" value="No [x]" />
    </div>
    <ul id="right-menu" class="right-menu">
      <li><button id="save-record" class="save-record">Save</button></li>
      <li><button id="clone-record" class="clone-record">Clone</button></li>
      <li><button id="delete-record" class="delete-record">Delete</button></li>
    </ul>
    <script src="./client/library/d3.js"></script>
    <script src="./renderer.js">
    </script>
    <script type="module" src="./client/js/app.js"></script>
    <script src="./client/js/utils/menu.js">
    </script>
</body>

</html>
