<!DOCTYPE html>
<html style="border-radius: 5px;">

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./client/css/style.css" />
  <title>Fortunae</title>
</head>

<body>
  <div id="form-container">
    <form id="item-form"></form>
  </div>
  <button class="menu">Menu</button>
  <button id="save" class="save" value="Files">Save</button>
  <button id="close-window">
    <img style="z-index: 1000;" src="./client/images/close.svg" width="12px" />
  </button>
  <div class="application-nav" style="-webkit-app-region: drag;"></div>
  <div class="container">
    <div class="top">
      <section id="section-1" data-section="1">
        <header>Current Funds</header>
        <ul id="item-list-1"></ul>
        <button id="1" class="add-item" data-title="Current Funds">
          Add Fund [+]
        </button>
        <!-- <ul id="item-chart-1"></ul> -->
        <div id="item-chart-1" class="item-chart"></div>
      </section>
      <section id="section-2" data-section="2">
        <header>Monthly Expenses</header>
        <ul id="item-list-2"></ul>
        <button id="2" class="add-item" data-title="Monthly Expenses">
          Add Expense [+]
        </button>
        <div id="item-chart-2" class="item-chart"></div>
      </section>
      <section id="section-3" data-section="3">
        <header>Debt Calculator</header>
        <ul id="item-list-3"></ul>
        <button id="3" class="add-item" data-title="Debt Calculator">
          Add Debt [+]
        </button>
        <div id="item-chart-3" class="item-chart"></div>
      </section>
      <section id="section-4" data-section="4">
        <header>Savings Calculator</header>
        <ul id="item-list-4"></ul>
        <button id="4" class="add-item" data-title="Savings Calculator">
          Add Savings [+]
        </button>
        <div id="item-chart-4" class="item-chart"></div>
      </section>
    </div>
    <div class="middle">
      <section>
        <header>Recommendations</header>
        <ul id="recommendation-list"></ul>
      </section>
      <section class="chart">
        <div class="chart-outer">
          <button id="child-window" class="header" style="width: 100%;">
            Trend Data
          </button>
          <div class="chart-inner">
            <div id="line"></div>
          </div>
          â€‹
        </div>
      </section>
      <section class="bordered">
        <header>Needs</header>
        <ul id="item-list-5"></ul>
        <button id="5" class="add-item" data-title="Needs">
          Add Needs [+]
        </button>
        <header style="margin-top: 20px;">Wants</header>
        <ul id="item-list-6"></ul>
        <button id="6" class="add-item" data-title="Wants">
          Add Wants [+]
        </button>
      </section>
    </div>

    <footer>
      <header>History</header>
      <svg width="920" height="40">
        <g id="g-1"></g>
      </svg>
    </footer>

    <!--Modal-->
    <div id="main-modal" class="modal">
      <div class="modal-content">
        <button id="modal-close"></button>
        <form id="modal-form">
          <header id="form-header"></header>
          <input type="hidden" id="form-category" value="" />
          <div class="form-group">
            <input type="text" id="form-title" class="form-control" placeholder="Title"/>
            <span class="focus-bg"></span>
          </div>
          <div class="form-group">
            <input type="text" id="form-amount" class="form-control" placeholder="Amount" />
          </div>
          <input type="button" id="form-submit" value="Save [+]" />
          <input type="button" id="form-cancel" value="Cancel [-]" />
      </div>
      </form>
    </div>
    <script>
    </script>
  </div>
  <script type="text/javascript" src="./client/library/d3.js"></script>
  <script>
    require("./renderer.js");
  </script>
  <script type="module" src="./client/js/app.js"></script>
  <script>
    const remote = require("electron").remote;
    document
      .getElementById("close-window")
      .addEventListener("click", function (e) {
        var window = remote.getCurrentWindow();
        window.close();
      });
  </script>

  <!-- <script src="./client/js/chart.js"></script> -->
  <!-- <script type="module" src="./client/js/historyChart.js"></script> -->
</body>

</html>
