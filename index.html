<!DOCTYPE html>
<html style="border-radius: 5px;">

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./client/css/style.css" />
  <title>Fortunae</title>
</head>

<body>
  <div id="form-container">
    <form id="item-form"></form>
  </div>
  <button class="menu">Menu</button>
  <button id="save" class="save" value="Files">Save</button>
  <button id="close-window">
    <img style="z-index: 1000;" src="./client/images/close.svg" width="12px" />
  </button>
  <div class="application-nav" style="-webkit-app-region: drag;"></div>
  <div class="container">
    <div class="top">
      <section id="section-1" data-section="1">
        <header>Funds <button id="child-window" class="header" style="margin-bottom:0; padding-bottom:0">[::]</button>
        </header>
        <ul id="item-list-1"></ul>
        <button id="1" class="add-item" data-title="Current Funds">
          Add Fund [+]
        </button>
        <!-- <ul id="item-chart-1"></ul> -->
        <div id="item-chart-1" class="item-chart"></div>
      </section>
      <section id="section-2" data-section="2">
        <header>Expenses <button id="radar-button" class="header"
            style="margin-bottom:0; padding-bottom:0">[::]</button></header>
        <ul id="item-list-2"></ul>
        <button id="2" class="add-item" data-title="Expenses">
          Add Expense [+]
        </button>
        <div id="item-chart-2" class="item-chart"></div>
      </section>
      <section id="section-3" data-section="3">
        <header>Debt <button id="radar-button" class="header" style="margin-bottom:0; padding-bottom:0">[::]</button></header>
        <ul id="item-list-3"></ul>
        <button id="3" class="add-item" data-title="Debt Calculator">
          Add Debt [+]
        </button>
        <div id="item-chart-3" class="item-chart"></div>
      </section>
      <section id="section-4" data-section="4">
        <header>Income <button id="sankey-button" class="header" style="margin-bottom:0; padding-bottom:0">[::]</button>
        </header>
        <ul id="item-list-4"></ul>
        <button id="4" class="add-item" data-title="Income Calculator">
          Add Income [+]
        </button>
        <div id="item-chart-4" class="item-chart"></div>
      </section>
    </div>
    <div class="middle">
      <section>
        <header>Recommendations <button id="radar-button" class="header" style="margin-bottom:0; padding-bottom:0">[::]</button></header>
        <ul id="recommendation-list"></ul>
      </section>
      <section class="chart">
        <div class="chart-outer">
          <header> Trend Data <button id="radar-button" class="header" style="margin-bottom:0; padding-bottom:0">[::]</button></header>
          <div class="chart-inner">
            <div id="line"></div>
          </div>
        </div>
      </section>
      <section class="bordered">
        <header>Needs <button id="radar-button" class="header" style="margin-bottom:0; padding-bottom:0">[::]</button></header>
        <ul id="item-list-5"></ul>
        <button id="5" class="add-item" data-title="Needs">
          Add Needs [+]
        </button>
        <header style="margin-top: 20px;">Wants <button id="radar-button" class="header" style="margin-bottom:0; padding-bottom:0">[::]</button></header>
        <ul id="item-list-6"></ul>
        <button id="6" class="add-item" data-title="Wants">
          Add Wants [+]
        </button>
      </section>
    </div>

    <footer>
      <header>History</header>
      <svg width="920" height="40">
        <g id="g-1"></g>
      </svg>
    </footer>

    <!-- form calculator-->
    <div id="calculator-modal" class="modal">
      <div class="modal-calculator-content">
        <button id="modal-calculator-close"></button>
        <form id="modal-calculator-form">
          <div class="form-group" id="modal-calculator-footer">
            <input type="button" id="form-calculator-submit" value="Save [+]" />
            <input type="button" id="form-calculator-edit-submit" value="Save [+]" />
            <input type="button" id="form-calculator-cancel" value="Cancel [-]" />
          </div>
        </form>
      </div>
      <script>
      </script>
    </div>
    <script type="text/javascript" src="./client/library/d3.js"></script>
    <script>
      require("./renderer.js");
    </script>
    <script type="module" src="./client/js/app.js"></script>
    <script>
      const remote = require("electron").remote;
      document
        .getElementById("close-window")
        .addEventListener("click", function (e) {
          var window = remote.getCurrentWindow();
          window.close();
        });
    </script>

    <!-- <script src="./client/js/chart.js"></script> -->
    <!-- <script type="module" src="./client/js/historyChart.js"></script> -->
</body>

</html>
