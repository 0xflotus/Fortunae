<!DOCTYPE html>
<meta charset="utf-8" />

<head>
  <link rel="stylesheet" type="text/css" href="./client/css/chart.css" />
  <style>
    path {
      stroke: #fff;
      stroke-width: 2;
      fill: none;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
    }

    .tick text {
      color: #fff;
      fill: #fff;
    }

    header {
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .application-nav {
      position: absolute;
      padding: 20px;
      width: 80%;
      text-align: right;
      height: 50px;
    }

    #close-window {
      position: absolute;
      z-index: 1000;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<script type="text/javascript" src="./client/library/d3.js"></script>
<body>

    <img style="z-index: 1000;" src="./client/images/close.svg" width="12px" />
  </button>
  <div class="application-nav" style="-webkit-app-region: drag;"></div>
  <header style="padding: 40px 0 20px 0; text-align: center;">
    Debt Burndown
  </header>
  <div class="container"></div>

    // Get the data
    var margin = { top: 30, right: 40, bottom: 30, left: 50 },
      width = 450 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

    var parseDate = d3.timeParse("%d-%b-%y");

    var x = d3.scaleTime().range([0, width]);
    var y0 = d3.scaleLinear().range([height, 0]);
    var y1 = d3.scaleLinear().range([height, 0]);

    var xAxis = d3.axisBottom().scale(x).ticks(5);

    var yAxisLeft = d3.axisLeft().scale(y0).ticks(5);

    var yAxisRight = d3.axisRight().scale(y1).ticks(5);

    var valueline = d3
      .line()
      .x(function (d) {
        return x(d.date);
      })
      .y(function (d) {
        return y0(d.close);
      });

    var valueline2 = d3
      .line()
      .x(function (d) {
        return x(d.date);
      })
      .y(function (d) {
        return y1(d.open);
      });

    var svg = d3
      .select(".container")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // d3.json(data, function (data) {
    data.forEach(function (d) {
      d.date = parseDate(d.date);
      d.close = +d.close;
      d.open = +d.open;
    });

    // Scale the range of the data
    x.domain(
      d3.extent(data, function (d) {
        return d.date;
      })
    );
    y0.domain([
      0,
      d3.max(data, function (d) {
        return Math.max(d.close);
      }),
    ]);
    y1.domain([
      0,
      d3.max(data, function (d) {
        return Math.max(d.open);
      }),
    ]);

    svg
      .append("path") // Add the valueline path.
      .attr("d", valueline(data));

    svg
      .append("path") // Add the valueline2 path.
      .style("stroke", "white")
      .attr("d", valueline2(data));

    svg
      .append("g") // Add the X Axis
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg
      .append("g")
      .attr("class", "y axis")
      .style("fill", "white")
      .call(yAxisLeft);

    svg
      .append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + " ,0)")
      .attr("fill", "#fff")
      .call(yAxisRight);
  </script>
   <script>
    const remote = require("electron").remote;
    document
      .getElementById("close-window")
      .addEventListener("click", function (e) {
        var window = remote.getCurrentWindow();
        window.close();
      });
  </script>
</body>
</html>
